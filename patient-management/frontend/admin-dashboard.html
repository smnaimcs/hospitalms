<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .stat-card { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .sidebar { background: #f8f9fa; min-height: 100vh; }
        .nav-link.active { background-color: #007bff; color: white; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Login Section -->
            <div id="loginSection" class="col-12">
                <div class="row justify-content-center align-items-center min-vh-100">
                    <div class="col-md-4">
                        <div class="card shadow">
                            <div class="card-body p-5">
                                <h3 class="text-center mb-4">Admin Login</h3>
                                <form id="loginForm">
                                    <div class="mb-3">
                                        <label class="form-label">Username</label>
                                        <input type="text" class="form-control" id="username" value="admin" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password" value="admin123" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Login</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Dashboard (Hidden until login) -->
            <div id="dashboardSection" style="display: none;">
                <!-- Sidebar -->
                <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                    <div class="position-sticky pt-3">
                        <div class="text-center mb-4">
                            <i class="fas fa-user-shield fa-2x text-primary mb-2"></i>
                            <h4>Admin Dashboard</h4>
                        </div>
                        <hr>
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link active" href="#" onclick="showSection('overview')">
                                    <i class="fas fa-tachometer-alt me-2"></i>Overview
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" onclick="showSection('appointments')">
                                    <i class="fas fa-calendar-alt me-2"></i>Appointments
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" onclick="showSection('doctors')">
                                    <i class="fas fa-user-md me-2"></i>Doctors
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" onclick="showSection('patients')">
                                    <i class="fas fa-users me-2"></i>Patients
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" onclick="logout()">
                                    <i class="fas fa-sign-out-alt me-2"></i>Logout
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>

                <!-- Main content -->
                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 id="sectionTitle">Dashboard Overview</h1>
                    </div>

                    <!-- Overview Section -->
                    <div id="overviewSection" class="dashboard-section">
                        <div class="row mb-4">
                            <div class="col-xl-2 col-md-4 mb-4">
                                <div class="card stat-card border-0">
                                    <div class="card-body text-center">
                                        <h5>Patients</h5>
                                        <h2 id="statsPatients">0</h2>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-2 col-md-4 mb-4">
                                <div class="card stat-card border-0">
                                    <div class="card-body text-center">
                                        <h5>Doctors</h5>
                                        <h2 id="statsDoctors">0</h2>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-2 col-md-4 mb-4">
                                <div class="card stat-card border-0">
                                    <div class="card-body text-center">
                                        <h5>Appointments</h5>
                                        <h2 id="statsAppointments">0</h2>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-2 col-md-4 mb-4">
                                <div class="card stat-card border-0">
                                    <div class="card-body text-center">
                                        <h5>Pending</h5>
                                        <h2 id="statsPending">0</h2>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-2 col-md-4 mb-4">
                                <div class="card stat-card border-0">
                                    <div class="card-body text-center">
                                        <h5>Approved</h5>
                                        <h2 id="statsApproved">0</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Appointments Section -->
                    <div id="appointmentsSection" class="dashboard-section" style="display: none;">
                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-header d-flex justify-content-between">
                                        <h5 class="mb-0">Appointment Management</h5>
                                        <div>
                                            <button class="btn btn-primary btn-sm" onclick="loadAllAppointments()">
                                                <i class="fas fa-sync-alt"></i> Refresh
                                            </button>
                                            <button class="btn btn-info btn-sm" onclick="loadPendingAppointments()">
                                                <i class="fas fa-clock"></i> Show Pending
                                            </button>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <div id="appointmentsList">
                                            <!-- Appointments will be loaded here -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Doctors Section -->
                    <div id="doctorsSection" class="dashboard-section" style="display: none;">
                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-header d-flex justify-content-between">
                                        <h5 class="mb-0">Doctor Management</h5>
                                        <button class="btn btn-success btn-sm" onclick="openAddDoctorModal()">
                                            <i class="fas fa-plus"></i> Add Doctor
                                        </button>
                                    </div>
                                    <div class="card-body">
                                        <div id="doctorsList">
                                            <!-- Doctors will be loaded here -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Patients Section -->
                    <div id="patientsSection" class="dashboard-section" style="display: none;">
                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-header d-flex justify-content-between">
                                        <h5 class="mb-0">Patient Management</h5>
                                        <button class="btn btn-success btn-sm" onclick="openAddPatientModal()">
                                            <i class="fas fa-plus"></i> Add Patient
                                        </button>
                                    </div>
                                    <div class="card-body">
                                        <div id="patientsList">
                                            <!-- Patients will be loaded here -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal fade" id="scheduleModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Schedule Appointment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="scheduleForm">
                        <input type="hidden" id="scheduleAppointmentId">
                        <div class="mb-3">
                            <label class="form-label">New Date & Time</label>
                            <input type="datetime-local" class="form-control" id="newAppointmentDateTime" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Schedule</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Add more modals for add/edit doctor/patient -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/admin-dashboard.js"></script>
</body>
</html>
